<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <title>Pharmagator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Price</h1>
        </div>

        <form action="#">
            Enter name of Medicine: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input type="submit" value="Search" />
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>

        <div th:switch="${pricesMap}">
            <h2 th:case="null">No medicines yet!</h2>
            <div th:case="*">
                <div th:replace="~{fragments/medicinesPricesTable :: medicinesPricesTable}"> </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"> </div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/ui/search}]]";
    }
</script>
</body>
</html>
